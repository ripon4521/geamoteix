<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.config.js">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Geomatrix </title>
</head>
<body>
    <header>

    </header>
    <main class="mt-20 container mx-auto">
        <div class="flex flex-col lg:flex-row gap-5 ">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- card 1 -->
                <div class="card w-96 bg-base-100 shadow-xl bg-sky-300">
                    <figure><img class="mt-4" src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl">Trangla</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>
                      <div class="text-center">
                        <input id="traingle-base" placeholder="base" type="text" class="border bg-gray-200 w-[100px]">
                        <!-- taragle height -->
                        <input id="traingle-heigt" placeholder="height" type="text" class="border bg-gray-200 w-[100px] ml-5">
                      </div>
                      <p class="text-center">Area: <span id="traingle-area">0 </span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTraingleArea()"  class="btn btn-primary w-full">Calculte</button>
                      </div>
                    </div>
                  </div>

                <!-- card 2 -->
                  <div class="card w-96 bg-base-100 shadow-xl bg-sky-400">
                    <figure><img class="mt-4" src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" text-2xl text-center">Rectangle</h2>
                      <p class="text-center">Area (A) = w * h</p>
                      <div  class="text-center">
                        <input id="rechtengle-width" placeholder="width" type="text" class="border bg-gray-200 w-[100px]">
                        <!-- taragle height -->
                        <input id="rectengle-lenthgh" placeholder="lenthgh" type="text" class="border bg-gray-200 w-[100px] ml-5">
                      </div>
                      <p class="text-center">Area: <span id="rectangle-area">0 </span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()"  class="btn btn-primary w-full">Calculte</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 3 -->
                  <div class="card w-96 bg-base-100 shadow-xl bg-sky-300">
                    <figure><img class="mt-4" src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" text-2xl text-center">Parallelogram</h2>
                      <p class="text-center">Area (A) = b * h</p>
                      <div  class="text-center">
                        <input id="parallelogram-base" placeholder="base" type="text" class="border bg-gray-200 w-[100px]">
                        <!-- taragle height -->
                        <input id="parallelogram-height" placeholder="height" type="text" class="border bg-gray-200 w-[100px] ml-5">
                      </div>
                      <p class="text-center">Area: <span id="parallelogram-area">0 </span>cm <sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateParallelogramArea()"  class="btn btn-primary w-full">Calculte</button>
                      </div>
                    </div>
                  </div>
                 
                  </div>

                  <div>
                    <h1>Area Calculation</h1>
                </div>
                  
            </div>
            
        <button id="btn-clear" class="btn btn-primary mt-5">Clear</button>

    </main>
    <footer>


    </footer>

    <script src="/src/index.js"></script>
</body>
</html>
